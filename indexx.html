<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img class="img-logo" src="logo.png" alt="">
        </div>
        <div class="head">
            <p>Mem Game</p>
        </div>
        <div class="icons">
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i style="margin-right: 30px;" class="fa-solid fa-arrow-right-to-bracket"></i>
        </div>
        <i style="margin-right: 30px;" class=" ham fa-solid fa-arrow-right-to-bracket"></i>
    </nav>
    <div>
        <p id="description"></p>
    </div>
    <h1>Let's test your memory!</h1>
    <div class="cards">
        <div  class="cardd ">
            <h2>Easy Level:</h2>
            <p class="des"> “Perfect for beginners! This level offers a smooth and enjoyable experience, with challenges that are simple and easy to solve, allowing you to warm up and have fun.”</p>
            <p class="img-count">12 img</p>
            <a class="Easy" href="indx.html">
                <i class="fa-solid fa-play fa-2xl"></i>
            </a>
        </div>
    </div>
    <hr>
    <footer>
        <p>Test your memory and beat the high score! © 2025 Memory Challenge</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let descriptionEL = "Get ready for an exhilarating and unforgettable adventure that will captivate your mind and test your skills at every turn! Choose your preferred difficulty level and dive into a world full of excitement, challenges, and brain-teasing puzzles that will push your problem-solving abilities to the limit. With every step you take, you’ll face new and thrilling obstacles, each offering a unique test of your wit and determination!";
let i = 0;
const typeWriter = () => {
    if (i < descriptionEL.length) {
        document.getElementById("description").innerHTML += descriptionEL.charAt(i);
        i++;
        setTimeout(typeWriter, 15);
    }
};
window.onload = typeWriter;
    </script>
</body>
</html>
